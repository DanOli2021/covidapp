<!DOCTYPE html>
<html>

<head>
  <title>Login - Seguimiento de Vacunados COVID-19</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/main.js"></script>

</head>

<body>
  <div class="container">
    <div class="login-container">
      <h1>Registro de vacunación COVID</h1>
      <h2>Iniciar sesión</h2>

      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="button" class="btn btn-primary btn-block" onclick="ChangePage('menu.html')">Iniciar sesión</button>
      <div class="register-link">
        ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
      </div>

      <div class="container text-center">
        <a href="privacidad.html">Política de privacidad</a>
      </div>

    </div>
  </div>
</body>

</html>
