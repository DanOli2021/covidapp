<!DOCTYPE html>
<html lang="en">

<head>
    <title>Solicitud de Vacunación COVID</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

  <script src="js/main.js"></script>
</head>

<body>
  <div class="container mt-4">
    <h1>Solicitud de Vacunación COVID</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
      </div>
      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" class="form-control" id="fecha_nacimiento">
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="curp">CURP:</label>
        <input type="text" class="form-control" id="curp" placeholder="Ingresa tu CURP">
      </div>
      <div class="form-group">
        <label for="telefono">Número de teléfono:</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono">
      </div>
      <div class="form-group">
        <label for="vacuna">Tipo de vacuna preferido:</label>
        <select class="form-control" id="vacuna">
          <option value="pfizer">Pfizer</option>
          <option value="moderna">Moderna</option>
          <option value="astrazeneca">AstraZeneca</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar solicitud</button>
    </form>
  </div>

  <br>
  <div class="container text-center">
      <a href="privacidad.html">Política de privacidad</a>
    </div>


</body>

</html>
