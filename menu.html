<!DOCTYPE html>
<html>

<head>
    <title>Registro - Seguimiento de Vacunados COVID-19</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/main.js"></script>

</head>

<body>
    <div class="container">
        <div class="register-container">
            <h2>Menú principal</h2>
            <div class="col-md-12">
                <div class="container">

                    <button class="android-button d-flex align-items-start" style="width: 100%;" onclick="ChangePage('certificado.html')">Obtener certificado de vacunación
                        <span class="material-symbols-outlined" style="float: center;">
                            <img src="images/icons/brilliant_educationicons_diplom_128.png" style="width: 96px;"/>
                        </span>
                    </button>

                    <button class="android-button secondary align-items-start" style="width: 100%;" onclick="ChangePage('solicitud.html')">Solicitud de vacunación para mí
                        <span class="material-symbols-outlined" style="float: center;">
                            <img src="images/icons/brilliant_educationicons_attendance_list_128.png" style="width: 96px;"/>
                        </span>
                    </button>

                    <button class="android-button d-flex align-items-start" style="width: 100%;" onclick="ChangePage('ayudaregistro.html')">Solicitud de vacunación para un familiar o un conocido
                        <span class="material-symbols-outlined" style="float: center;">
                            <img src="images/icons/brilliant_educationicons_classmate_128.png" style="width: 96px;"/>
                        </span>
                    </button>

                    <button class="android-button secondary align-items-start" style="width: 100%;" onclick="ChangePage('preguntasfrecuentes.html')">Preguntas frecuentes
                        <span class="material-symbols-outlined" style="float: center;">
                            <img src="images/icons/brilliant_general_help_128.png" style="width: 96px;"/>
                        </span>
                    </button>

                    <button class="android-button d-flex align-items-start" style="width: 100%;" onclick="ChangePage('efectos.html')">Reportar síntomas o efectos secundarios
                        <span class="material-symbols-outlined" style="float: center;">
                            <img src="images/icons/brilliant_educationicons_teacher_128.png" style="width: 96px;"/>
                        </span>
                    </button>

                    <button class="android-button secondary align-items-start" style="width: 100%;" onclick="ChangePage('administrativo.html')">Menú administrativo (solo cuentas autorizadas) 
                        <span class="material-symbols-outlined" style="float: center;">
                            <img src="images/icons/brilliant_educationicons_tutorial_128.png" style="width: 96px;"/>
                        </span>
                    </button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
