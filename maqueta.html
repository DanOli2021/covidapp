<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Vacunación</title>
  <style>
    /* Estilos CSS básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
    }

    .highlight {
      background-color: #4caf50;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Calendario de Vacunación</h1>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Vacuna</th>
        <th>Lugar</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1 de julio</td>
        <td>COVID-19 Vacuna A</td>
        <td>Centro de Salud A</td>
      </tr>
      <tr>
        <td>15 de julio</td>
        <td>COVID-19 Vacuna B</td>
        <td>Centro de Salud B</td>
      </tr>
      <tr class="highlight">
        <td>30 de julio</td>
        <td>COVID-19 Vacuna C</td>
        <td>Centro de Salud C</td>
      </tr>
      <tr>
        <td>10 de agosto</td>
        <td>COVID-19 Vacuna D</td>
        <td>Centro de Salud D</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
