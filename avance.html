<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avance de la Vacunación</title>


  <style>
    /* Estilos CSS básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .progress {
      margin-bottom: 20px;
    }

    .progress-title {
      font-weight: bold;
    }

    .progress-bar {
      background-color: #e0e0e0;
      height: 20px;
      margin-top: 5px;
    }

    .progress-bar-fill {
      background-color: #4caf50;
      height: 100%;
      width: 0;
    }

    .progress-label {
      margin-top: 5px;
      font-size: 12px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Avance de la Vacunación</h1>

  <div class="progress">
    <h2 class="progress-title">México</h2>
    <div class="progress-bar">
      <div class="progress-bar-fill" style="width: 75%;"></div>
    </div>
    <div class="progress-label">75%</div>
  </div>

  <div class="progress">
    <h2 class="progress-title">Estado de ejemplo</h2>
    <div class="progress-bar">
      <div class="progress-bar-fill" style="width: 50%;"></div>
    </div>
    <div class="progress-label">50%</div>
  </div>
</body>
</html>
