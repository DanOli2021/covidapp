<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificado de Vacunación COVID-19</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/main.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title">Certificado de Vacunación COVID-19</h5>
      </div>
      <div class="card-body">
        <p class="card-text">
          Este certifica que:
          <strong>Nombre del Paciente</strong>
        </p>
        <p class="card-text">
          ha sido vacunado contra el COVID-19 y ha recibido las siguientes dosis:
        </p>
        <ul class="list-group">
          <li class="list-group-item">Primera dosis: <strong>Fecha</strong></li>
          <li class="list-group-item">Segunda dosis: <strong>Fecha</strong></li>
        </ul>
        <p class="card-text mt-3">
          Este certificado es válido en todo el territorio nacional.
        </p>
      </div>
    </div>
  </div>

</body>
</html>
