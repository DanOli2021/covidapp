<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/main.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Registro de Usuario</h1>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="curp" class="form-label">CURP</label>
        <input type="text" class="form-control" id="curp" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono de Contacto</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>
      <div class="mb-3">
        <label for="relacion" class="form-label">Relación con la otra persona</label>
        <select class="form-select" id="relacion" required>
          <option value="">Seleccionar relación</option>
          <option value="Familiar">Hijo</option>
          <option value="Familiar">Hijo menor</option>
          <option value="Familiar">Madre</option>
          <option value="Familiar">Padre</option>
          <option value="Familiar">Familiar</option>
          <option value="Amigo">Amigo</option>
          <option value="Colega">Colega</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>

  <div class="container text-center">
    <a href="privacidad.html">Política de privacidad</a>
  </div>


</body>
</html>
