<!DOCTYPE html>
<html>

<head>
    <title>Registro - Seguimiento de Vacunados COVID-19</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/main.js"></script>

</head>

<body>
    <div class="container">
        <div class="register-container">
            <h2>Menú administrativo</h2>
            <div class="col-md-12">
                <div class="container">

                    <button class="android-button align-items-start" style="width: 100%;" onclick="ChangePage('cadenafria.html')">Seguimiento de cadena fria                        
                        <span class="material-symbols-outlined" style="float: center;">
                            <img src="images/icons/brilliant_transportation_truck_128.png" style="width: 96px;"/>
                        </span>
                    </button>

                    <button class="android-button secondary align-items-start" style="width: 100%;" onclick="ChangePage('avance.html')">Avance de vacunación
                        <span class="material-symbols-outlined" style="float: center;">
                            <img src="images/icons/brilliant_educationicons_nursery_128.png" style="width: 96px;"/>
                        </span>
                    </button>

                    <button class="android-button align-items-start" style="width: 100%;" onclick="ChangePage('https://covid19.who.int/region/amro/country/mx')">Dash Board Covid
                        <span class="material-symbols-outlined" style="float: center;">
                            <img src="images/icons/brilliant_educationicons_e_learning_128.png" style="width: 96px;"/>
                        </span>
                    </button>

                    <button class="android-button secondary align-items-start" style="width: 100%;" onclick="ChangePage('residuos.html')">Seguimiento a residuos biológicos
                        <span class="material-symbols-outlined" style="float: center;">
                            <img src="images/icons/brilliant_educationicons_chemistry_128.png" style="width: 96px;"/>
                        </span>
                    </button>

                    <button class="android-button align-items-start" style="width: 100%;" onclick="ChangePage('maqueta.html')">Calendario de vacunación
                        <span class="material-symbols-outlined" style="float: center;">
                            <img src="images/icons/brilliant_accounting_calendar_month_128.png" style="width: 96px;"/>
                        </span>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="container text-center">
        <a href="privacidad.html">Política de privacidad</a>
      </div>

</body>

</html>
