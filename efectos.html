<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Registro de Síntomas</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/main.js"></script>

</head>

<body>
  <div class="container mt-4">
    <h1>Registro de Síntomas por Efectos de la Vacunación</h1>
    <form>
      <div class="form-group">
        <label for="sintomas">Síntomas experimentados:</label>
        <textarea class="form-control" id="sintomas" placeholder="Describe los síntomas que has experimentado"></textarea>
      </div>
      <div class="form-group">
        <label for="gravedad">Gravedad de los síntomas:</label>
        <select class="form-control" id="gravedad">
          <option value="leve">Leve</option>
          <option value="moderada">Moderada</option>
          <option value="grave">Grave</option>
        </select>
      </div>
      <div class="form-group">
        <label for="contacto_medico">¿Has contactado a un médico?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contacto_medico" id="si" value="si">
          <label class="form-check-label" for="si">
            Sí
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contacto_medico" id="no" value="no" checked>
          <label class="form-check-label" for="no">
            No
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar registro</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
